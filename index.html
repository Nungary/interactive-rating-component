<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <section id="rate-state">
    <div class="card">
    <img src="images/icon-star.svg" alt="">
    <div class="desc">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating-button-container">
      <button class="rating-btn">1</button>
      <button class="rating-btn">2</button>
      <button class="rating-btn">3</button>
      <button class="rating-btn">4</button>
      <button class="rating-btn">5</button>
    </div>
    <div>
    <button id="submit-button">SUBMIT</button>
    </div>
  </div>
</section>
    <div class="thanks-container hidden">
        <img src="images/illustration-thank-you.svg" alt=""><br>
        <p class="select">You selected <span id="selected">0</span> out of 5</p>
        <h1 class="title">Thank You!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      <button id="rating-button">Rate Again</button>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
